receivers:
  otlp:
    protocols:
      grpc:
        endpoint: "0.0.0.0:4317"

exporters:
  prometheus:
    endpoint: "0.0.0.0:8889"

  debug:  # Manter o debug exporter
    verbosity: detailed

  otlp:
    endpoint: jaeger-all-in-one:4317
    tls:
      insecure: true

processors:
  batch:

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug, otlp]  # Use debug aqui
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug, prometheus]  # Use debug aqui
